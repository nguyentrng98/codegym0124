<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rectangle Rendering</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas style="width: 500px;height: 500px; border: 1px solid;" id="cv"></canvas>
<script>
    class HCN {
        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }

        render() {
            let can = document.getElementById('cv').getcontext('2d');
            can.fillstyle = this.color;
            can.fillreact(this.x , this.y , this.with , this.height);
        }
    }
    let HCN = new HCN(10 , 20,100,200,'blue');
    HCn.render(25,50);
</script>
</body>
</html>
