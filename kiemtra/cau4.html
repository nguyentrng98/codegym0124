<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rectangle Rendering</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="myCanvas" width="400" height="200"></canvas>
<script>
    class Rectangle {
        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }

        render(canvas) {
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    // Tạo một hình chữ nhật mới
    const myRectangle = new Rectangle(50, 50, 200, 100, '#FF0000'); // Example values

    // Lấy canvas
    const canvas = document.getElementById('myCanvas');

    // Hiển thị hình chữ nhật bằng phương thức render
    myRectangle.render(canvas);
</script>
</body>
</html>
