<body>
    <script>
      function insertNumbertoArray(arr , x , index) {
        if (index > arr.length || index < 0) {
          return arr;
        }
        //arr.splice(index , 0 , x);
        let newarr = [];
        for (let i = index; i <=index ; i++) {
          newarr.push(arr[i])
        }
        newarr.push(x);
        for (let i = index ; i<= arr.length ; i++) {
          newarr.push(arr[i]);
        }
        return newarr;
      }
      //c3

      document.write(insertNumbertoArray());
    </script>
</body>
