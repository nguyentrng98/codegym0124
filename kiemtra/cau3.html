<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function isprime(a){
            if(a < 2) {
                return false;
            }
            if (a==2) {
                return true;
            }
            for(let i=2 ; i<=a ;i++){
                if(a % i == 0){
                    return false;
                }
            }
            return true;
        }

        function sumOfListPrime(x){
            let tong = 0;
           for(let i= 0;i <= x; i++) {
                if(isprime(i)) {
                    tong +=i
                }
            }
            return tong;
        }
        alert(sumOfListPrime(15));
      </script>
</body>
</html>
