<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Giá hoa quả</h1>
    <input type="text" id="hq">
    <button onclick="xem()">Xem</button>
    <h2 id="kq">VNĐ/kg</h2>
    <script>
        function xem() {
            let hq = document.getElementById("hq").value;
            let gia = 0;
            if (hq =="ổi") {
                gia = 20;
            }
            if (hq =="dưa hấu") {
                gia = 20;
            }
            if (hq =="táo") {
                gia = 30;
            }
            document.getElementById("kq").innerHTML = gia + "000 VNĐ/Kg";
        }
    </script>
</body>
</html>
