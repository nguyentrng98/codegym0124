<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //4.nhập vào x , kiểm tra x có phải số nguyên tố không
         // số nguyên tố là số chỉ chia hết cho 1 và chính nó
         //số nguyên tố là số không chia hết cho số nào từ 2 đến nó -1
         let x =+prompt("nhập vào x :");
         let kq = 'là số nguyên tố! ';
         for(let i =2 ; i<= x ; i++) {
            if(x % i == 0) {
                kq = 'không là số nguyên tố!'
            }
         }
         alert(kq);
    </script>
</body>
</html>
