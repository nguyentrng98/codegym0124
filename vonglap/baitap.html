<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 1. tính tích các số chẵn từ a đến b
    let a = +prompt("nhập vào a :");
    let b = +prompt("nhập vào b :");
    let tich = 1;
    for (let i =a ;i <= b ; i++) {
        if(i %2 == 0) {
            tich *= i ;
        }
    }
    document.write(tich + "<br>");
    //2.tính tổng các số chia hết cho 3 và lớn hơn 2
    let a = +prompt("nhập vào a :");
    let b = +prompt("nhập vào b :");
    let tong = 0;
    for (let i = a ;i <= b ; i++) {
        if(i >2 && i % 3 ==0) {
            tong + = i;

        }
    }
    document.write(tong + "<br>");
    //3.đếm số lượng số chia hết cho 3
    let a = +prompt("nhập vào a :");
    let b = +prompt("nhập vào b :");
    let dem = 0;
    for(let i =a ;i <= b ; i++) {
        if(i %3 == 0) {
            dem += 1;
        }
    }
    document.write(dem + "<br>");
    //4.nhập vào x , kiểm tra x có phải số nguyên tố không
    
</script>
</body>
</html>
