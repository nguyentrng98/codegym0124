<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nhập số</p>
    <input type="text" id="input">
    <button onclick="check_even()">Kiểm tra</button>

    <script>
        function check_even() {
        let input = document.getElementById('input').value;
            if (input % 2 == 0) {
                alert(`${input} là một số chẵn`);
            } 
            else {
                alert(`${input} là một số lẻ`);
            }
        }
    </script>
</body>
</html>
