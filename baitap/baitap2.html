<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhập dữ liệu với prompt()</title>
</head>
<body>
    <script>
        let yourName = prompt("Hãy nhập tên của bạn");
        document.write("Xin chào " + yourName);
        alert("Đây là một thông báo!");
    </script>
</body>
</html>
