<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1. Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.
        let num = +prompt("Enter a number: ");
        let input = num;
        let numD = 0;
        while (num > 0) {
            // Lấy số cuối
            let sc = num % 10;
            // nhân kết quả với 10 và cộng với số vừa tách
            numD = numD * 10 + sc;
            // xóa số cuối
            num = Math.floor(num / 10);
        }
        document.write(`Số đảo của ${input} là :  ${numD}`);
    </script>
</body>
</html>
