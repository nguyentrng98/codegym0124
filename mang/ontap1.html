<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        khái niệm : 1 biến đặc biệt - lưu được nhiều giá trị
        cách tạo : let x =['hello' ,2 , true , 3 ,4 ,5];
        cách truy xuất 1 phần tử :x[2];
        *x.length là số lượng phần tử của mảng
        cách duyệt
        các hàm thường dùng :
        1. push(y) : thêm y vào của mảng
        2.indexof(z) :trả về vị trí của z nếu z có trong mảng
        nếu không trả về -1
        3.splice(a ,b ,c) :
        - a:vị trí muốn xóa
        - b : số lượng muốn xóa
        -c : phần tử hoặc nhiều phần tử muốn thêm vào
        mảng đa chiều: là mảng mà phần tử của nó là 1 mảng khác

    -->
    <script>
        //cách duyệt
        let x = ['hello', 2 , true , 3, 4, 5];
        for (let i =0 ; i <= x.length; i++) {
            document.write(x[i]);
        }
        //xóa 1 phần tử tại vị trí số 2
        x.splice(2,1);
        //xóa 3 phần tử tại vị trí số 1
        x.splice(1, 3);
        //thêm 20 vào vị trí số 1
        x.splice(1,0,20);
        //xóa 1 phần tử tại vị trí thứ 2 và thêm vào [10 , 20]
        x.splice(1 , 2,[10 ,20]);
        //mảng đa chiều
        let y = [
            [1,2,3],
            [4,5,6],
            [7,8,9]
        ];
        //'abcdefgh' => giống mảng (chạy for để tương tác từng kí tự)
        let str ='như anh';
        for (let i = 0 ; i < str.length ; i++) {
            document.write(str[i] + "_");
        }
        //nhập vào 1 chuỗi  , thay thế dấu - thành dấu _
        //ab -cd-efgh => ab_cd_efgh
        let str = "ab-cd-efgh".split("");
        for (let i = 0 ; i < str.length ; i++) {
            if(str[i] == "-") {
                str[i] = "_";
            }
        }
        document.write(str.join(""));
    </script>
</body>
</html>
