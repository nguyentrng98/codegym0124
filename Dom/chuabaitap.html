<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="s1">
    <input type="text" id="s2">
    <button onclick="tong()">tính tổng</button>
    <button onclick="hieu()">tính hiệu</button>
    <button onclick="tich()">tính tích</button>
    <button onclick="thuong()">tính thương</button>
    <h1 id="kq"></h1>
    <script>
        function tong() {
            let a = +document.getElementById('s1').value;
            let b = +document.getElementById('s2').value;
            document.getElementById('kq').innerHTML = "tổng là:" + (a+b) ;

        }
        function hieu() {
            let a = document.getElementById('s1').value;
            let b = document.getElementById('s2').value;
            document.getElementById('kq').innerHTML = "hiệu là:" + (a-b) ;

        }
        function tich() {
            let a = document.getElementById('s1').value;
            let b = document.getElementById('s2').value;
            document.getElementById('kq').innerHTML = "tích là:" + a*b ;

        }
        function thuong() {
            let a = document.getElementById('s1').value;
            let b = document.getElementById('s2').value;
            document.getElementById('kq').innerHTML = "thương là:" + a/b ;

        }
    </script>
</body>
</html>
