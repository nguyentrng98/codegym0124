<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        top:khoảng cách từ bên trên tới phần tử
        left:khoảng cách từ bên trái tới phần tử
        đi sang phải : tăng left
        đi lên trên : giảm top
    -->
    <img src="https://www.pngall.com/wp-content/uploads/5/Sports-Ball-Transparent.png"
    id = "x";
    style="width: 100px; position: absolute; top: 100px; left: 200px;"/>
    <button onclick="phai()">sang phai</button>
    <button onclick="tren()">len tren</button>
    <button onclick="trai()">sang trai</button>
    <button onclick="duoi()">xuong duoi</button>
    <script>
        function phai() {
            let xx = document.getElementById('x');
            xx.style.left = parseInt(xx.style.left) + 20 + "px"; // =>xx.style.left = '200px' + 20 + 'px' =>2000px20px
        }
        function tren() {
            let xx = document.getElementById('x');
            xx.style.top = parseInt(xx.style.top) + 20 + "px"; // =>xx.style.left = '200px' + 20 + 'px' =>2000px20px
        }
        function trai() {
            let xx = document.getElementById('x');
            xx.style.left = parseInt(xx.style.left) - 20 + "px"; // =>xx.style.left = '200px' + 20 + 'px' =>2000px20px
        }
        function duoi() {
            let xx = document.getElementById('x');
            xx.style.top = parseInt(xx.style.top) - 20 + "px"; // =>xx.style.left = '200px' + 20 + 'px' =>2000px20px
        }
    </script>
</body>
</html>
