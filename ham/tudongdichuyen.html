<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://www.pngall.com/wp-content/uploads/5/Sports-Ball-Transparent.png"
    id = "x";
    style="width: 100px; position: absolute; top: 100px; left: 200px;"/>
    <script>
        let speedX = 1;
        setInterval(() => {
            let xx = document.getElementById('x');
            xx.style.left = parseInt(xx.style.left) + speedX + "px"; // =>xx.style.left = '200px' + 20 + 'px' =>2000px20px
            if (parseInt(xx.style.left) >= window.innerWidth - 100 || parseInt(xx.style.left) <= 0) {
                speedX = - speedX;
        }
        } ,1);
        //nếu nó chạm vào cạnh phải thì ngay lập tức bay về bên trái để tiếp tục
        //window.interwidth
        //đập qua đập lại
        //đi quanh màn hình
    </script>
</body>
</html>
