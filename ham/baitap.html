    <script>
        //tạo hàm nhận vào một đối số dạng số,
        //tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
        //gọi hàm từ trong phần <body> của trang wed và hiển thị kết quả lên màn hình.
            function bai2(a) {
                a = a+ 1;
                return a;
            }
            alert(bai2(10));
            alert(bai2(20));
        //tạo hàm nhận vào 2 tham số,
        //nếu giá trị của tham số thứ nhât lớn hơn tham số thứ 2, hiển thị hoojo thoại thông báo cho người dùng,
        // nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ 2 trả và tổng của hai tham số.
            function bai3(x,y) {
                if(x >y ) {
                    alert('x >y');
                } else {
                    return x + y;
                }
            }
            alert(bai3(5,3));
            //viết hàm nhận vào 1 số
            //kiểm tra xem nếu số đưa vào có phải là nguyên dương không
            // nếu là nguyên dương trả về true ngược lại trả về false
            function bai4(a) {
                if(a >= 0) {
                    return "true";
                } else {
                    return "false";
                }
            }
            alert(bai4(5));
    </script>
