<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ai là Triệu Phú</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f2f2f2;
    }
    h1 {
        color: #333;
    }
    #question {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }
    #options {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    button {
        font-size: 16px;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
    .correct {
        background-color: #4caf50;
    }
    .incorrect {
        background-color: #f44336;
    }
    #score {
        font-size: 20px;
        color: #333;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <img style="width: 200px; height: 100px" src="https://i.ytimg.com/vi/8vbvQPbhwF8/maxresdefault.jpg" alt="">
    <h1>Ai là Triệu Phú</h1>
    <div id="question"></div>
    <div id="options"></div>
    <div id="score">Số tiền: $0</div>
    <button class="btn btn-warning" id="time"></button>
    <button class="btn btn-warning" id="withdraw-button">Dừng cuộc chơi</button>
    <button class="btn btn-danger" id="restart-game">Chơi lại</button>
    <script>
        const questions = [
            {
                question: "Câu hỏi số 1: Ai là người đầu tiên đặt chân lên Mặt Trăng?",
                options: ["A:Buzz Aldrin", "Neil Armstrong", "Yuri Gagarin", "Alan Shepard"],
                answer: 1,
                prize: "$100"
            },
            {
                question: "Câu hỏi số 2: Đâu là động vật có trí óc cao nhất?",
                options: ["Gấu trúc", "Chim cánh cụt", "Khỉ", "Heo"],
                answer: 0,
                prize: "$200"
            },
            {
                question: "Câu hỏi số 3: Ai là tác giả của cuốn tiểu thuyết 'Cuốn theo chiều gió'?",
                options: ["Jane Austen", "J.K. Rowling", "Margaret Mitchell", "Harper Lee"],
                answer: 2,
                prize: "$300"
            },
            {
                question: "Câu hỏi số 4: Trong hệ thống SI, đơn vị nào được sử dụng để đo trọng lượng?",
                options: ["Kilogram", "Meter", "Second", "Ampere"],
                answer: 0,
                prize: "$500"
            },
            {
                question: "Câu hỏi số 5: Thành phố nào là thủ đô của Nhật Bản?",
                options: ["Kyoto", "Osaka", "Tokyo", "Sapporo"],
                answer: 2,
                prize: "$1,000"
            },
            {
                question: "Câu hỏi số 6: Điện thoại di động được phát minh vào năm nào?",
                options: ["1973", "1983", "1993", "2003"],
                answer: 0,
                prize: "$2,000"
            },
            {
                question: "Câu hỏi số 7: Câu lạc bộ bóng đá nào là nhà vô địch nhiều nhất ở giải đấu UEFA Champions League?",
                options: ["FC Barcelona", "Bayern Munich", "Real Madrid", "Liverpool"],
                answer: 2,
                prize: "$5,000"
            },
        ];

        let currentQuestion = 0;
        let score = 0;

        function displayQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            const currentQ = questions[currentQuestion];

            questionElement.innerText = currentQ.question;
            questionElement.style.color = "#333"; // Màu câu hỏi

            optionsElement.innerHTML = "";

            currentQ.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.innerText = option;
                button.addEventListener("click", () => checkAnswer(index));
                button.style.backgroundColor = "#4caf50"; // Màu câu trả lời
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(index) {
            const questionElement = document.getElementById("question");
            const scoreElement = document.getElementById("score");
            if (index === questions[currentQuestion].answer) {
                score += parseInt(questions[currentQuestion].prize.replace('$','').replace(',',''));
                scoreElement.innerText = `Số tiền: $${score}`;
                questionElement.innerText = "Chính xác!";
                questionElement.style.color = "#4caf50"; // Màu thông báo chính xác
            } else {
                questionElement.innerText = "Sai rồi!";
                questionElement.style.color = "#f44336"; // Màu thông báo sai
            }

            const buttons = document.querySelectorAll("#options button");
            buttons[questions[currentQuestion].answer].classList.add("correct");
            if (index !== questions[currentQuestion].answer) {
                buttons[index].classList.add("incorrect");
            }

            setTimeout(() => {
                resetQuestion();
            }, 1000);
        }

        function resetQuestion() {
            const questionElement = document.getElementById("question");
            questionElement.style.color = "#333"; // Reset màu câu hỏi
            questionElement.innerText = questions[currentQuestion].question;

            const buttons = document.querySelectorAll("#options button");
            buttons.forEach(button => {
                button.classList.remove("correct", "incorrect");
                button.style.backgroundColor = "#4caf50"; // Reset màu câu trả lời
            });

            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                endGame();
            }
        }

        function endGame() {
            alert(`Trò chơi kết thúc! Số tiền của bạn là $${score}`);
        }

        displayQuestion();
    </script>
</body>
</html>
